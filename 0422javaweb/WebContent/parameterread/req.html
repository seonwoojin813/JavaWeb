<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요청 페이지</title>
</head>
<body>
      <!-- 파라미터를 직접 만들 때는 URL 뒤에 ?를 추가하고 이름=값 의 형식으로 작성  -->
      <a href="process.jsp?query=helli&page=1">처리 요청</a><br />
      
      <!-- action은 처리할 서버의 URL : 생략하면 현재 URL
      method는 전송방식인데 생략하면 get -->
      
      <!--  <form action= "server.jsp" method="get"> -->
       <form action= "server.jsp" method="post">
      이름:<input type="text" name="name" /><br />
      성별:<input type="radio" name = "gender" value="man">남자
      <input type="radio" name = "gender" value="woman">여자<br />
      취미:
      <input type="checkbox" name = "hobby" value="sports">스포츠
      <input type="checkbox" name = "hobby" value="game">게임
      <input type="checkbox" name = "hobby" value="reading">독서
      <input type="checkbox" name = "hobby" value="listening">듣기
      <input type="checkbox" name = "hobby" value="etc">기타
      <br />
      <input type="submit" value="전송" />
      </form>
      
</body>
</html>
